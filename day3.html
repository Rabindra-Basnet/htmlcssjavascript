<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and lists</title>
</head>

<body>
    <ul type="circle">
        <li>This is first unorder lists</li>
        <li>This is second unorder list </li>
        <li>this is third unorder lists</li>
    </ul>
    <ol type="1">
        <li>This is first order lists</li>
        <li>This is second order list </li>
        <li>this is third order lists</li>
    </ol>

    <!-- Tables -->
     <H3>Html Table</H3>
     <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Course</th>
                <th>Fee</th>
                <th>Contact Info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rabindra</td>                
                <td>Kathmandu</td>                
                <td>Bsit</td>                
                <td>1400000</td>                
                <td>9714583657</td>                

            </tr>
        </tbody>
     </table>
</body>

</html>
