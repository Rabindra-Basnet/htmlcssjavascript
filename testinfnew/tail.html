<body>  <!-- HTML -->
<div class="md:flex md:flex-wrap lg:flex-no-wrap">
    <div class="w-1/2 md:w-1/3 lg:w-1/4 p-4">
      Column 1
    </div>
    <div class="w-1/2 md:w-1/3 lg:w-1/4 p-4">

    </div>
    <div class="w-1/2 md:w-1/3 lg:w-1/4 p-4">
      Column 3
    </div>

  <!-- md:flex: flexbox layout on medium screens and up -->
  <!-- md:flex-wrap: wrap flex items on medium screens and up -->
  <!-- lg:flex-no-wrap: don't wrap flex items on large screens and up -->
  <!-- w-1/2: width 50% -->
  <!-- md:w-1/3: width 33.33% on medium screens and up -->
  <!-- lg:w-1/4: width 25% on large screens and up -->
  <!-- p-4: padding 4 -->
