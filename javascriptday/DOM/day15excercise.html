<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise</title>
    <style>
      .container {
        background-color: black;
        height: 100vh;
        width: 90%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
    
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 85px;
        width: 80px;
        border: 2px solid red;
        margin: 12px;
        padding: 13px;
  
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing ndis dolor, commodi placeat!
      </div>
      <div class="box">
        Lorem ipsum, dolor sit amet consectetur i,

      </div>
      <div class="box">
      
        possimus.3
      </div>
      <div class="box">
        Lorem ipsum dolor <s>sssss</s>
      </div>
      <div class="box">
        Lorem Aperiam
      </div>
    </div>

    <script>
      console.log("Status is loading and initializing");

      //  let boxes = document.querySelectorAll('.box');
      let boxes = document.querySelector(".container").children;

      function getRandomColor() {
        let val1 = Math.ceil(0 + Math.random() * 255);
        let val2 = Math.ceil(0 + Math.random() * 255);
        let val3 = Math.ceil(0 + Math.random() * 255);
        return `rgb(${val1}, ${val2}, ${val3} )`;
      }
      Array.from(boxes).forEach((e) => {
        e.style.backgroundColor = getRandomColor();
        e.style.color = getRandomColor();
        e.textContent = getRandomColor()
      });
      boxes.textContent = getRandomColor()
    </script>
  </body>
