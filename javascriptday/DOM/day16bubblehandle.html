<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event handeling</title>

    <style>
      .child {
        border: 2px solid black;
        background-color: aliceblue;
        padding: 34px;
        margin: 34px;
      }

      .childContainer {
        background-color: beige;
        padding: 14px;
        margin: 14px;
      }
      .container {
        background-color: yellow;
        margin: 14px;
        padding: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="childContainer">
        <div class="child">I am child</div>
      </section>
    </div>

    <script>
      let child = document.querySelector(".child");
      child.addEventListener("click", (e) => {
        e.stopPropagation();
        alert("Child was clicked");
      });

      document
        .querySelector(".childContainer")
        .addEventListener("click", (e) => {
          e.stopPropagation();
          alert("ChildContainer was clicked");
        });

      document.querySelector(".container").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("Container was clicked");
      });

      function getRandomColor() {
        let color1 = Math.ceil(Math.random() * 255);
        let color2 = Math.ceil(Math.random() * 255);
        let color3 = Math.ceil(Math.random() * 255);
        return `rgb(${color1}, ${color2}, ${color3})`;
      }
      getRandomColor();

      setInterval(() => {
        document.querySelector(".container").style.background =
          getRandomColor();
      }, 500);
      setInterval(() => {
        document.querySelector(".childContainer").style.background =
          getRandomColor();
      }, 500);




    //  let x = setInterval(() => {
    //     document.querySelector(".child").style.background = getRandomColor();
    //   }, 500);
 
    //   console.log(x)

     let x = setTimeout(() => {
        document.querySelector(".child").style.background = getRandomColor();
      }, 500);
 
      console.log(x)


    </script>
  </body>
</html>
