<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent and child animate using DOM</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
        }
    </style>
</head>
<body>
    <p><button onclick="myMove()">Click Me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove(){
            let id = null;
            const elem = document.getElementById("animate");
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5)

            function frame(){
                if(pos == 350){
                    clearInterval(id);
                }
                else{
                    pos++;
                    ele.style.top = pos + 'px';
                    ele.style.left = pos + 'px';
                }
            }
        }
    </script>
</body>
</html>
