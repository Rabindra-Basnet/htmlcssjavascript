<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hecking</title>
    <style>
      body {
        background-color: green;
        color: white;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!-- create a hacking simulator which has a green background and it shows these messages with random delay of 1 to 7 secs 
     
    "initializing hacking....""
    "reading your files..."
    "password files decteded...."
    "sending all passwords and personal files to server...."
    "cleaning up...."

    the three dots musts blink so that it looks like blinkings
    -->

    <script>
      const addItem = async (item) => {
        await randDelay();
        let div = document.createElement("div");
        div.innerHTML = item;
        document.body.append(div);
      };
      const randDelay = () => {
        return new Promise((resolve, reject) => {
          timeout = 1 + Math.random() * 6;
          setTimeout(() => {
            resolve("running well");
          }, timeout * 1000);
        });
      };
      async function main() {
        let t = setInterval(() => {
          let last = document.body.getElementsByTagName("div");
          last = last[last.length - 1];
          if (last) {
            let t = last.innerHTML;
            if (t.endsWith("...")) {
              t = t.slice(0, t.length - 3);
            }
            t = t + ".";
            last.innerHTML = t;
          }
        }, 500);
        let text = [
          "initializing hacking",
          "reading your files",
          "password files decteded",
          "sending all passwords and personal files to server",
          "cleaning up",
        ];
        for (const item of text) {
          await addItem(item);
        }
        await randDelay();
        clearInterval(t);
      }
      main();
    </script>
  </body>
</html>
